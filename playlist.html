<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách phát</title>
    <!--LINK FAVICON-->
    <link
      rel="shortcut icon"
      href="./img/Favicon/DQStudy.ico"
      type="image/x-icon"
    />
    <!--LINK BOOSTRAP 5-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--LINK CSS-->

    <link
      rel="stylesheet"
      class="js-color-style"
      href="./css/colors/color-1.css"
    />
    <link
      rel="stylesheet"
      class="js-glass-style"
      href="./css/glass.css"
      disabled
    />
    <link rel="stylesheet" href="css/responsive.css" />
    <!-- custom css file link -->
    <link rel="stylesheet" href="css/playlist.css" />
    <!--LINK FONTAWESOME CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- page loader start -->
    <div class="page-loader js-page-loader">
      <div></div>
    </div>
    <!-- page loader end -->

    <!-- section playlist start -->
    <section>
      <h2 class="title"></h2>
      <div class="container">
        <div id="video_player">
          <video controls id="main-Video" src="./media/"></video>
        </div>
        <div class="playlistBx">
          <div class="header">
            <div class="row">
              <span class="AllLessons"></span>
            </div>
            <input
              type="text"
              name=""
              id="searchInput"
              placeholder="Type Something ...."
            />
          </div>
          <ul class="playlist" id="playlist"></ul>
        </div>
      </div>
    </section>
    <!-- section playlist end -->

    <!-- link js start -->
    <script src="./js/video-list.js"></script>
    <script src="./js/script.js"></script>
    <script>
      const searchInput = document.getElementById("searchInput");
      searchInput.addEventListener("input", function () {
        const searchValue = searchInput.value.toLowerCase();
        for (const li of playlist.children) {
          const span = li.querySelector("span");
          const spanText = span.textContent;
          const spanTextLower = spanText.toLowerCase();
          const startIndex = spanTextLower.indexOf(searchValue);
          if (startIndex === -1) {
            li.style.display = "none";
          } else {
            li.style.display = "";
            span.innerHTML =
              spanText.slice(0, startIndex) +
              "<mark>" +
              spanText.slice(startIndex, startIndex + searchValue.length) +
              "</mark>" +
              spanText.slice(startIndex + searchValue.length);
          }
        }
      });
    </script>
    <!-- link js end -->

    <!-- link js boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
